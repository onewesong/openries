<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ries Terminology Translator</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="popup">
      <header>
        <h1>页面显示控制</h1>
        <p>切换页面上展示的内容，并调整英文化术语偏好。</p>
      </header>

      <section class="card">
        <div class="card-header">
          <h2>显示内容</h2>
          <span class="meta" id="model-meta"></span>
        </div>
        <label class="toggle" for="display-toggle">
          <div>
            <span class="toggle-title">显示英文增强内容</span>
            <span class="toggle-desc">开启后在页面中插入的文本会展示英文术语，关闭则保持原文。</span>
          </div>
          <span class="switch">
            <input type="checkbox" id="display-toggle" />
            <span class="slider"></span>
          </span>
        </label>
        <label class="field" for="popup-trigger-key">
          <span>触发翻译按键</span>
          <select id="popup-trigger-key">
            <option value="none">无（禁用快捷键）</option>
            <option value="ctrl">Ctrl</option>
            <option value="alt">Alt</option>
            <option value="shift">Shift</option>
            <option value="meta">Meta (⌘/Windows)</option>
          </select>
        </label>
        <label class="field" for="hotkey-show-translations">
          <span>显示切换快捷键</span>
          <select id="hotkey-show-translations">
            <option value="">无（禁用快捷键）</option>
            <option value="Ctrl+Shift+T">Ctrl + Shift + T</option>
            <option value="Alt+T">Alt + T</option>
            <option value="Ctrl+Alt+H">Ctrl + Alt + H</option>
            <option value="Ctrl+/">Ctrl + /</option>
            <option value="Shift+F1">Shift + F1</option>
            <option value="Alt+Enter">Alt + Enter</option>
            <option value="Ctrl+Shift+E">Ctrl + Shift + E</option>
          </select>
        </label>
      </section>

      <section class="card">
        <h2>术语替换偏好</h2>
        <label class="field" for="popup-term-count">
          <span>英文替换数量</span>
          <input id="popup-term-count" type="number" min="1" max="10" step="1" />
        </label>
        <label class="field" for="popup-term-difficulty">
          <span>英文难度</span>
          <select id="popup-term-difficulty">
            <option value="basic">基础词汇（常见易懂）</option>
            <option value="intermediate">中阶词汇（行业常用）</option>
            <option value="advanced">高阶词汇（专业术语）</option>
          </select>
        </label>
      </section>

      <footer>
        <p id="status" role="status" aria-live="polite"></p>
        <a href="#" id="open-options">打开高级设置</a>
      </footer>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
