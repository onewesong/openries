<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ries Translator Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="options">
      <header>
        <h1>Large Language Model Settings</h1>
        <p>Configure the OpenAI-compatible endpoint that powers the Ries-style translation.</p>
      </header>

      <form id="settings-form">
        <label>
          API Base URL
          <input id="api-base" type="url" required placeholder="https://api.openai.com" />
        </label>
        <label>
          API Path
          <input id="api-path" type="text" required placeholder="/v1/chat/completions" />
        </label>
        <label>
          API Key
          <input id="api-key" type="password" required placeholder="sk-..." />
        </label>
        <label>
          Model
          <input id="model" type="text" required placeholder="gpt-4o-mini" />
        </label>
        <label>
          Temperature
          <input id="temperature" type="number" step="0.1" min="0" max="1" />
        </label>
        <button type="submit">Save</button>
        <p id="status" role="status" aria-live="polite"></p>
      </form>
    </main>
    <script type="module" src="options.js"></script>
  </body>
</html>
